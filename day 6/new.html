<!DOCTYPE html>
<html>
   <head>
   <meta charset="UTF-8">
      <title>Form</title>
      <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="new.css" type="text/css" />
   </head>
   <body>
      <div id="container">
        <form action="server_side_script.php" method="post">
            <fieldset>
                <legend>Registration</legend>
            <label for="fname" class="field">Username:</label> 
            <input type="text" placeholder="Username" required="Username"
            class="input" name="fname" />
            
            <label for="email" class="field">Email:</label>
            <input type="email" placeholder="Email" autofocus required="email"
            class="input" name="email" />
            
            <label for="website" class="field">Url:</label> 
            <input type="url" placeholder="Url"
            class="input" name="website" />
            
            <label for="password" class="field">Password:</label> 
            <input type="password" placeholder="Password"
            class="input" name="password" />
            
            <label for="telephone" class="field">Telephone:</label> 
            <input type="password" placeholder="Telephone" 
            class="input" name="telephone" 
            pattern="08[3-9]{1}[0-9]{7}" type="tel" title="08 followed by 3-9, then a 7 digit mobile number"/>
            
            <label for="passport" class="field">Passport:</label> 
            <input type="text" placeholder="Passport Number"
            class="input" name="passport" 
            pattern="[0-9]{7}[A-Za-z]{1}" title="Seven numbers followed by a single upper or lower case letter."/>
            
            <label for="Zip" class="field">Area Code:</label> 
            <input type="text" placeholder="Area Code"
            class="input" name="Area Code" 
            pattern="[A-Z]{1}[0-9]{2} [0-9A-Z]{4}" title="A letter, followed by 2 numbers. Space. Group of 4 letters or numbers."/>
            
            <label for="credit" class="field">Credit Card:</label> 
            <input type="text" placeholder="Credit Card"
            class="input" name="credit card" 
            pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}" title="4 sets of 4 numbers, with spaces inbetween"/>
            
            <label for="age" class="field">Age:</label> 
            <input type="range" min="0" max="100" placeholder="Age"
            class="input" name="age" />
            
            <label for="starter" class="field1">
                <input type="checkbox" name="starter" value="Starter">Starter</label>
            <label for="main" class="field1">
                <input type="checkbox"  name="main" value="main">Main</label>
            <label for="dessert" class="field1">
                <input type="checkbox" name="dessert" value="dessert">Dessert</label>
            
            <label for="gender" class="field1"><input type="radio" name="gender" value="Female">Female</label>
            <label for="gender" class="field1"><input type="radio" name="gender" value="Male">Male</label>
            <label for="gender" class="field1"><input type="radio" name="gender" value="Other">Other</label>
            
            <label for="currency" class="field">Currency:</label>
            <select id="currency">
             <option value="euro">Euro</option> 
             <option value="dollar">Dollar</option>
             <option value="pound">Pound</option> 
             <option value="yen">Yen</option> 
             <option value="rupee">Rupee</option> 
             <option value="pesos">Pesos</option> 
             <option value="duckets">Duckets</option> 
             <option value="guilders">Guilders</option>   
             </select>
             
             <input list="browsers" name="browser">
   <datalist id="browsers">
      <option value="Internet Explorer">
      <option value="Firefox">
      <option value="Chrome">
      <option value="Opera">
      <option value="Safari">
   </datalist>
            </fieldset>
        </form>
    </div>
   </body>

</html>
