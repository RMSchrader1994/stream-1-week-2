<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    
<style>
    #submitted {
        display: none;
        color: green;
        background-color: black;
        font-size: 35px;
        font-family: sans-serif;
    }
</style>
</head>
<body>
        <form name="myForm" onsubmit="formSubmitted()">
            Enter Your Name: <input type="text" name="name"/>
            Enter Your Email: <input type="email" name="email"/>
            <input type="submit" name="submit"/>
            <p id="submitted">We got it! =) =) =) =) =)</p>
        </form>
        
        <ul id="myList">
            
        </ul>
        
        <script>
            let number = prompt("Enter a number:");
            for (let i=number.length; i<10; i++) {
                document.getElementById("myList").innerHTML += "<li>" + i + "</li>"
            }
            function formSubmitted() {
                document.getElementById("submitted").style.display="block";
                let name = document.forms["myForm"]["name"].value;
                let email = document.forms["myForm"]["email"].value;
                alert("Hey " + name + ", we will get back to you soon at the address:" + email);
            }
        </script>
</body>
<script src="https://code.jquery.com/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
